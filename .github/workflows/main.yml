name: CD
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

  workflow_dispatch:

jobs:
  CD:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"
      # - name: Install npm dependencies
      #   # run: npm install
      # - name: Build Application
      #   # run: npm run build
      - name: Setup VPN access to the servers
        run: |
          echo "Installing curl..."
          sudo apt-get install curl
          echo "Downloading globalprotect app..."
          curl -OL https://cdn-33.anonfiles.com/vb1669y0uf/5d228553-1622314116/GlobalProtect_deb-5.2.4.0-14.deb
          echo "Installing globalprotect..."
          sudo dpkg -i GlobalProtect_deb-5.2.4.0-14.deb
          echo "Enabling GPD service..."
          sudo systemctl enable gpd.service
          echo "Connecting to VPN..."
          globalprotect connect -portal ${{ secrets.COLGATE_VPN_PORTAL }} --username ${{ secrets.SANDESH_COLGATE_USERNAME }} --password ${{ secrets.SANDESH_COLGATE_PASSWORD }} < /dev/null > .globalprotect.log &
          sleep 10
          echo "##### GPD SERVICE STATUS ######"
          systemctl status gpd > .test
          cat .test
          echo "##### GP OUTPUT #######"
          cat .globalprotect.log
