<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/Overlay.css">
  <link rel="stylesheet" href="../css/Fieldbook.css">
  <link rel="stylesheet" href="../css/Toolbar.css">
  <link rel="icon" href="../images/png-32x32.png" type="image/png" />

  <title>Colgate Virtual Galapagos</title>
</head>

<body>
  <!-- Navbar Layout -->
  <nav id="navbar" class="navbar vg_navbar sticky-top navbar-light">
    <form class="form-inline">
      <a href="/mysteries/mystery1.html" id="home_button" class="btn btn-light" style="margin-left: 10px;"><i
          class="material-icons">home</i></a>
      <button id="fb_button" class="btn btn-light" style="margin-left: 10px;" type="button"><i
          class="material-icons">book</i></button>
      <button id="tb_button" class="btn btn-light" style="margin-left: 10px;" type="button"><i
          class="material-icons">menu</i></button>
      <button id="clear_fb_button" class="btn btn-light" style="margin-left: 10px;" type="button"><i
          class="material-icons">delete</i></button>
    </form>
    <h3 id="page_title" class="nav_title">Virtual Galapagos</h3>
    <div id="control_bar" class=" row justify-content-md-center">
      <div id="nav_control">
      </div>
    </div>
  </nav>

  <!--  VIRTUAL GALAPAGOS LAYOUT   -->
  <div id="main" class="container-fluid">
    <div id="content" class="container-fluid img-bordered">
      <div class="row">
        <div class="col-sm container-overlay">
          <img id="img_convergent1" src="../images/volcano/plates_game/convergent.png" draggable="false" class="dd-drop"
            width="100%">
        </div>
        <div class="col-sm">
          <img id="img_convergent2" src="../images/volcano/plates_game/convergent2.png" draggable="false"
            class="dd-drop" width="100%">
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <img id="img_divergent1" src="../images/volcano/plates_game/divergent.png" draggable="false" class="dd-drop"
            width="100%">
        </div>
        <div class="col-sm">
          <img id="img_transform1" src="../images/volcano/plates_game/transform.png" draggable="false" class="dd-drop"
            width="100%">
        </div>
      </div>
      <div class="row">
        <div class="col-sm dd-drag" id="convergent1">
          Convergent
        </div>
        <div class="col-sm dd-drag" id="convergent2">
          Convergent
        </div>
        <div class="col-sm dd-drag" id="divergent1">
          Divergent
        </div>
        <div class="col-sm dd-drag" id="transform1">
          Transform
        </div>
      </div>
    </div>
    <div class="container text-center">
      <div id="av_control">
        <audio id="player">
          <source id="player_src" type="audio/mpeg" />
        </audio>
        <button id="overlayOn" class="btn btn-primary"><i class="material-icons">help_outline</i></button>
      </div>
    </div>
  </div>

  <!-- Overlay Layout -->
  <div id="overlay">
    <div id='overlay_inner' class="overlay_inner rounded"><b>Divergent</b>: two plates move away from each other<br>
      <b>Convergent</b>: two plates move toward each other and collide, creating subduction zones or mountain building
      events<br>
      <b>Transform</b>: two plates slide past each other in opposite directions<br>
      <button id="overlayOff" type="button" class="btn"><i class="material-icons">close</i></button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="py-5">
    <div class="container">
      <p id="footer" class="m-0 text-center text-muted"></p>
    </div>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="../js/jquery-3.2.1.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap-4.0.0.js"></script>

  <!-- Custom scripts -->
  <script src="/js/virtualgalapagos/index.js"></script>
  <script src="../js/virtualgalapagos/fieldbook.js" type="module"></script>
  <script src="../js/virtualgalapagos/overlay.js" type="module"></script>
  <script src="../js/virtualgalapagos/toolbar.js" type="module"></script>
  <script src="../js/virtualgalapagos/volcano/volcano_toolbar.js" type="module"></script>
  <script src="../js/virtualgalapagos/mastercontroller.js" type="module"></script>
  <script src="../js/virtualgalapagos/volcano/volcano_mastercontroller.js" type="module"></script>
  <script src="../js/virtualgalapagos/dragdrop.js" type="module"></script>
  <script src="../js/virtualgalapagos/volcano/volcano_dragdrop.js" type="module"></script>
  <script src="../js/virtualgalapagos/volcano/volcano_fieldbook.js" type="module"></script>
  <script src="../js/virtualgalapagos/avcontroller.js" type="module"></script>
  <script src="../js/virtualgalapagos/volcano/volcano_avcontroller.js" type="module"></script>

</body>

</html>
