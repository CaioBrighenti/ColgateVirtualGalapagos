<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/Volcano.css">
	<link rel="stylesheet" href="../css/Overlay.css">
	<link rel="stylesheet" href="../css/Fieldbook.css">
    <link rel="stylesheet" href="../css/Toolbar.css">
    <link rel="icon" href="../images/png-32x32.png" type="image/png"/>
	  
    <title>Volcano_TerrainMap03</title>

  <body>
    <!-- Navbar Layout -->
    <nav class="navbar vg_navbar sticky-top navbar-light bg-primary">
      <form class="form-inline">
        <a href="Volcano_TerrainMap01.html" id="home_button" class="btn btn-light" style="margin-left: 10px;" ><i class="material-icons">home</i></a>
        <button id="fb_button" class="btn btn-light" style="margin-left: 10px;" type="button"><i class="material-icons">book</i></button>
        <button id="tb_button" class="btn btn-light" style="margin-left: 10px;" type="button"><i class="material-icons">menu</i></button>
      </form>
      <h4 class="nav_title">Colgate Virtual Galapagos</h4>
    </nav>
    
    <!--  VIRTUAL GALAPAGOS LAYOUT   -->
    <div id="main" class="container-fluid">
      <div id="content" class="container-fluid">
        <img src="../images/volcano/terrain_map_03.png" class="img-bordered img-fluid" usemap="#terrain03-map">
        <map name="terrain03-map">
            <area target="" style="cursor: zoom-in;" alt="Fernandina" title="Fernandina" onclick="on('fernandina');" coords="1729,1031,1811,1005,1863,995,1914,1041,1935,1103,1940,1165,1924,1211,1888,1247,1832,1247,1765,1247,1703,1242,1667,1165,1652,1098,1646,1041" shape="poly">
            <area target="" style="cursor: zoom-in;" alt="Santa Cruz" title="Santa Cruz" onclick="on('santacruz')" coords="3001,1128,3021,1185,3047,1242,3088,1298,3109,1350,3104,1417,3088,1463,3037,1510,2965,1540,2893,1540,2821,1520,2759,1484,2718,1448,2707,1376,2712,1319,2738,1273,2810,1252,2882,1236,2944,1226,2965,1164" shape="poly">
        </map>
      </div>
      <div id="control_bar" class="container row justify-content-md-center">
        <div id="nav_control">
          <button id="opt_audio" onclick="narrationOn();" class="btn btn-primary" type=button disabled=true><i class="material-icons">hearing</i></button>
        </div>
        <div id="audio_control">
          <audio id="player">
            <source id="player_src" type="audio/mpeg"/>
          </audio>
        </div>
      </div>
    </div>
    
    <!-- Overlay Layout -->
    <div id="overlay">
      <div class="overlay_inner" id="fernandina_inner" style="display: none">
        <img src="../images/ferd.jpg" class="img-fluid img_popup">
        <br>
        <button type="button" class="btn" onclick="off('fernandina')"><i class="material-icons md-dark">close</i></button>
      </div>
      <div class="overlay_inner" id="santacruz_inner" style="display: none">
        <img src="../images/SantaCruz_Color.png" class="img-fluid img_popup">
        <br>
        <button type="button" class="btn" onclick="off('santacruz')"><i class="material-icons md-dark">close</i></button>
      </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <span class="text-muted">Colgate Virtual Galapagos is designed and built by students and faculty at <a href="https://www.colgate.edu/">Colgate University</a>.</span>
      </div>
    </footer>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery-3.2.1.min.js" ></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap-4.0.0.js"></script>
    
    <!-- Responsive Image Maps -->
	<script src="../js/libs/jquery.rwdImageMaps.min.js"></script>
	<script>$('img[usemap]').rwdImageMaps();</script>
    
	<!-- Custom scripts -->
    <script src="../js/virtualgalapagos/fieldbook.js"></script>
    <script>setPage(7);</script>
    <script src="../js/virtualgalapagos/toolbar.js"></script>
    <script src="../js/virtualgalapagos/mastercontroller.js"></script>
    <script src="../js/virtualgalapagos/audiocontroller.js"></script>
    <script src="../js/virtualgalapagos/volcano/VolcanoTerrainMap03.js"></script>
  </body>
</html>
