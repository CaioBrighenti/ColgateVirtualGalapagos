<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/Volcano.css">
    <link rel="stylesheet" href="../css/Fieldbook.css">
    <link rel="stylesheet" href="../css/Toolbar.css">
    <link rel="icon" href="../images/png-32x32.png" type="image/png"/>

    <title>Colgate Virtual Galapagos</title>
  </head>
  <body>
    <!-- Navbar Layout -->
    <nav class="navbar vg_navbar sticky-top navbar-light bg-primary">
      <form class="form-inline">
        <a href="Volcano_TerrainMap01.html" id="home_button" class="btn btn-light" style="margin-left: 10px;" ><i class="material-icons">home</i></a>
        <button id="fb_button" class="btn btn-light" style="margin-left: 10px;" type="button"><i class="material-icons">book</i></button>
        <button id="tb_button" class="btn btn-light" style="margin-left: 10px;" type="button"><i class="material-icons">menu</i></button>
      </form>
      <h4 class="nav_title">Colgate Virtual Galapagos</h4>
    </nav>
    
    <!--  VIRTUAL GALAPAGOS LAYOUT   -->
    <div id="main" class="container">
      <div id="content" class="container">
        <img id="gemap" src="../images/volcano/terrain_map.png" class="img-fluid img-bordered" alt="Responsive image">
      </div>
      <div id="control_bar" class="container row justify-content-md-center">
        <div id="nav_control">
          <button class="btn btn-primary" onclick="ToggleDates()"><i class="material-icons">info</i></button>
        </div>
        <div id="audio_control">
          <audio id="player">
            <source id="player_src" type="audio/mpeg"/>
          </audio>
        </div>
      </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <span class="text-muted">Colgate Virtual Galapagos is designed and built by students and faculty at <a href="https://www.colgate.edu/">Colgate University</a>.</span>
      </div>
    </footer>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery-3.2.1.min.js" ></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap-4.0.0.js"></script>
    
    <!-- Custom scripts -->
    <script src="../js/virtualgalapagos/fieldbook.js"></script>
    <script src="../js/virtualgalapagos/overlay.js"></script>
    <script src="../js/virtualgalapagos/toolbar.js"></script>
    <script>
      var tog = false;
      function ToggleDates() {
        if  (tog) {
          document.getElementById("gemap").src="../images/volcano/terrain_map.png";
        } else {
          document.getElementById("gemap").src="../images/volcano/terrain_map_dates.png";
        }
        tog = !tog;
      }
    </script>
    <script src="../js/virtualgalapagos/mastercontroller.js" type="module"></script>
    <script src="../js/virtualgalapagos/audiocontroller.js" type="module"></script>
    <script src="../js/virtualgalapagos/volcano/volcano_audiocontroller.js" type="module"></script>    
  </body>
</html>
