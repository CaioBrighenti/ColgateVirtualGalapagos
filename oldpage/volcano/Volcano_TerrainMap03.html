<body>
  <!-- Navbar Layout -->

      <br>
      <button id="off_fernandina" type="button" class="btn"><i class="material-icons md-dark">close</i></button>
    </div>
    <div class="overlay_inner" id="santacruz_inner" style="display: none">
      <img src="../images/volcano/santa_cruz.png" class="img-fluid img_popup">
      <br>
