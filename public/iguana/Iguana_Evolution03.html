<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/Fieldbook.css">
  <link rel="stylesheet" href="../css/Toolbar.css">
  <link rel="stylesheet" href="../css/paint.css">
  <link rel="stylesheet" href="../css/twentytwenty.css">
  <link rel="icon" href="../images/png-32x32.png" type="image/png" />

  <title>Colgate Virtual Galapagos</title>
</head>

<body>
  <!-- Navbar Layout -->
  <nav id="navbar" class="navbar vg_navbar sticky-top navbar-light">
    <form class="form-inline">
      <a href="/mysteries/mystery1.html" id="home_button" class="btn btn-light" style="margin-left: 10px;"><i
          class="material-icons">home</i></a>
      <button id="fb_button" class="btn btn-light" style="margin-left: 10px;" type="button"><i
          class="material-icons">book</i></button>
      <button id="tb_button" class="btn btn-light" style="margin-left: 10px;" type="button"><i
          class="material-icons">menu</i></button>
      <button id="clear_fb_button" class="btn btn-light" style="margin-left: 10px;" type="button"><i
          class="material-icons">delete</i></button>
    </form>
    <h3 id="page_title" class="nav_title">Virtual Galapagos</h3>
    <div id="control_bar" class=" row justify-content-md-center">
      <div id="nav_control">
      </div>
    </div>
  </nav>

  <!--  VIRTUAL GALAPAGOS LAYOUT   -->
  <div id="main" class="container-fluid">
    <div id="content" class="container-fluid">
      <div id="container1" class="twentytwenty-container img-bordered">
        <!-- The before image is first -->
        <img src="../images/iguana/MarineIguanaEyeOpen.png" usemap="#image-map" />
        <!-- The after image is last -->
        <img src="../images/iguana/GreenIguanaEyeOpen.png" />
      </div>
      <div id="modal" class="modal fade">
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalHeader"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body container-fluid">
              <img id="modalImage" src="" alt="Modal image" class="img-fluid img-bordered">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container text-center">
      <div id="av_control">
        <audio id="player">
          <source id="player_src" type="audio/mpeg" />
        </audio>
      </div>
    </div>
  </div>
  <map name="image-map">
    <area id="tail" data-toggle="modal" data-target="#modal" alt="tail" title="tail"
      coords="841,416,916,403,1015,407,1110,426,1170,462,1190,494,1177,539,1139,565,1086,586,1033,596,956,603,869,593,808,579,766,560,734,533,724,510,725,485,738,464,777,439"
      shape="poly">
    <area id="spikes" data-toggle="modal" data-target="#modal" alt="spikes" title="spikes"
      coords="388,179,406,154,432,141,463,131,526,118,589,107,660,104,732,106,790,113,839,121,879,131,929,150,948,171,950,190,936,207,905,226,859,241,794,254,725,260,640,260,568,255,501,245,446,229,414,215,397,202"
      shape="poly">
    <area id="stomach" data-toggle="modal" data-target="#modal" alt="stomach" title="stomach"
      coords="594,368,644,362,680,367,707,378,721,390,729,405,725,422,710,434,689,444,664,450,632,452,601,448,576,436,560,419,556,401,567,382"
      shape="poly">
    <area id="face" data-toggle="modal" data-target="#modal" alt="face" title="face"
      coords="127,188,150,189,167,201,181,218,191,240,199,276,202,315,194,355,182,384,167,408,146,420,125,422,104,411,85,389,74,364,68,332,67,301,69,266,78,236,93,211,108,194"

    <area id="head" data-toggle="modal" data-target="#modal" alt="head" title="head"
      coords="156,135,163,110,180,94,207,78,237,67,271,66,305,69,336,84,355,95,371,115,377,129,374,148,368,164,359,176,340,189,314,199,282,207,250,207,221,200,195,189,175,176,158,155"
      shape="poly">
  </map>
  <!-- Footer -->
  <footer class="py-5">
      <p id="footer" class="m-0 text-center text-muted"></p>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="../js/jquery-3.2.1.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap-4.0.0.js"></script>

  <!-- Custom scripts -->
  <script src="/js/virtualgalapagos/index.js"></script>
  <script src="../js/virtualgalapagos/fieldbook.js" type="module"></script>
  <script src="../js/virtualgalapagos/iguana/iguana_fieldbook.js" type="module"></script>
  <script src="../js/virtualgalapagos/overlay.js" type="module"></script>
  <script src="../js/virtualgalapagos/toolbar.js" type="module"></script>
  <script src="../js/virtualgalapagos/iguana/iguana_toolbar.js" type="module"></script>
  <script src="../js/virtualgalapagos/mastercontroller.js" type="module"></script>
  <script src="../js/virtualgalapagos/iguana/iguana_mastercontroller.js" type="module"></script>
  <script src="../js/virtualgalapagos/avcontroller.js" type="module"></script>
  <script src="../js/virtualgalapagos/iguana/iguana_avcontroller.js" type="module"></script>
  <script src="../js/libs/paint.js" type="module"></script>
  <script src="../js/virtualgalapagos/iguana/Iguana_Evolution03.js" type="module"></script>
  <script src="../js/libs/jquery.event.move.js"></script>
  <script src="../js/libs/jquery.twentytwenty.js"></script>
  <script>
    $(function () {
      $(".twentytwenty-container").twentytwenty({
        before_label: 'Marine Iguana', // Set a custom before label
        after_label: 'Green Iguana', // Set a custom after label
        no_overlay: true,
      });
    })
  </script>
</body>

</html>
